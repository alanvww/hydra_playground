<!DOCTYPE html>
<html lang="en">
	<head>
		<title>hydra inside a webpage</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="/style.css" />

		<!-- import the latest version of hydra synth-->
		<script src="https://unpkg.com/hydra-synth"></script>
	</head>
	<body>
		<canvas id="myCanvas" width="1000px" height="1000px"></canvas>

		<script>
			// create a new hydra-synth instance
			var hydra = new Hydra({
				canvas: document.getElementById('myCanvas'),
				detectAudio: false,
			});
			osc(60, -0.015, 0.3)
				.diff(osc(60, 0.08).rotate(Math.PI / 2))
				.modulateScale(
					noise(10, 0.25).modulateScale(
						osc(15).rotate(() => Math.sin(time / 2))
					),
					0.6
				)

				.color(1, 7, 0.4)
				.contrast(2)
				.add(src(o0).modulate(o0, 0.04), 0.6)
				.invert()
				.brightness(0.1)
				.contrast(1.2)
				.modulateScale(osc(1), -0.2)
				.out();
		</script>
	</body>
</html>
